<!-- Job Approval Modal -->
<div id="approval-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-50">
    <div class="w-full h-full flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-xl max-w-md w-full transform scale-95 transition-all duration-300">
            <div class="p-6 relative">
                <!-- Close button -->
                <button onclick="hideApprovalModal()" class="modal-close-btn absolute top-4 right-4 text-gray-400 hover:text-gray-600" aria-label="Close modal">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
                
                <div class="flex items-center mb-4">
                    <div class="text-2xl mr-3">âœ…</div>
                    <h3 class="text-lg font-semibold text-gray-900">Approve Job</h3>
                </div>
                
                <div class="mb-6 text-sm text-gray-600">
                    Enter the estimated weight and time for this print job. Cost will be calculated automatically.
                </div>
                
                <form id="approval-form" class="space-y-4">
                    <input type="hidden" id="approval-job-id" name="job_id">
                    
                    <div>
                        <label for="approval-weight" class="block text-sm font-medium text-gray-700 mb-1">
                            Estimated Weight (grams) *
                        </label>
                        <input type="number" 
                               id="approval-weight" 
                               name="weight_g" 
                               min="0.1" 
                               step="0.1" 
                               required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                    </div>
                    
                    <div>
                        <label for="approval-time" class="block text-sm font-medium text-gray-700 mb-1">
                            Estimated Time (hours) *
                        </label>
                        <input type="number" 
                               id="approval-time" 
                               name="time_hours" 
                               min="0.5" 
                               step="0.5" 
                               required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                    </div>
                    
                    <div>
                        <label for="approval-material" class="block text-sm font-medium text-gray-700 mb-1">
                            Material Type
                        </label>
                        <select id="approval-material" 
                                name="material"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            <option value="">Select material...</option>
                            <option value="Filament">Filament ($0.10/gram)</option>
                            <option value="Resin">Resin ($0.20/gram)</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="approval-notes" class="block text-sm font-medium text-gray-700 mb-1">
                            Staff Notes (Optional)
                        </label>
                        <textarea id="approval-notes" 
                                  name="notes" 
                                  rows="3"
                                  placeholder="Any additional notes about this approval..."
                                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 resize-none"></textarea>
                    </div>
                    
                    <div id="approval-cost-display" class="hidden p-3 bg-green-50 border border-green-200 rounded-lg">
                        <div class="text-sm text-green-700">
                            <strong>Estimated Cost: $<span id="approval-cost-amount">0.00</span></strong>
                            <div class="text-xs mt-1">Minimum charge: $3.00</div>
                        </div>
                    </div>
                </form>
                
                <div class="flex space-x-3 mt-6 pt-4 border-t border-gray-200">
                    <button onclick="hideApprovalModal()" 
                            class="flex-1 px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors duration-200">
                        Cancel
                    </button>
                    <button onclick="submitApproval()" 
                            id="approval-submit-btn"
                            class="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors duration-200">
                        Approve Job
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
