<!-- Job Rejection Modal -->
<div id="rejection-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-50">
    <div class="w-full h-full flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-xl max-w-md w-full transform scale-95 transition-all duration-300">
            <div class="p-6 relative">
                <!-- Close button -->
                <button onclick="hideRejectionModal()" class="modal-close-btn absolute top-4 right-4 text-gray-400 hover:text-gray-600" aria-label="Close modal">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
                
                <div class="flex items-center mb-4">
                    <div class="text-2xl mr-3">‚ùå</div>
                    <h3 class="text-lg font-semibold text-gray-900">Reject Job</h3>
                </div>
                
                <div class="mb-6 text-sm text-gray-600">
                    Select the reason(s) for rejecting this print job. The student will be notified.
                </div>
                
                <form id="rejection-form" class="space-y-4">
                    <input type="hidden" id="rejection-job-id" name="job_id">
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-3">
                            Rejection Reasons (select all that apply) *
                        </label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" name="rejection_reasons" value="File too large for printers" class="mr-2 text-red-600">
                                <span class="text-sm">File too large for available printers</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="rejection_reasons" value="File corrupt or invalid" class="mr-2 text-red-600">
                                <span class="text-sm">File is corrupt or invalid</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="rejection_reasons" value="Model not printable" class="mr-2 text-red-600">
                                <span class="text-sm">Model is not suitable for 3D printing</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="rejection_reasons" value="Missing supports" class="mr-2 text-red-600">
                                <span class="text-sm">Model requires supports that weren't included</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="rejection_reasons" value="Too complex" class="mr-2 text-red-600">
                                <span class="text-sm">Model is too complex for available equipment</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="rejection_reasons" value="Policy violation" class="mr-2 text-red-600">
                                <span class="text-sm">Violates lab printing policies</span>
                            </label>
                        </div>
                    </div>
                    
                    <div>
                        <label for="rejection-custom" class="block text-sm font-medium text-gray-700 mb-1">
                            Custom Reason (Optional)
                        </label>
                        <input type="text" 
                               id="rejection-custom" 
                               name="custom_reason" 
                               placeholder="Specify additional reason..."
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500">
                    </div>
                    
                    <div>
                        <label for="rejection-notes" class="block text-sm font-medium text-gray-700 mb-1">
                            Staff Notes (Optional)
                        </label>
                        <textarea id="rejection-notes" 
                                  name="notes" 
                                  rows="3"
                                  placeholder="Any additional notes about this rejection..."
                                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 resize-none"></textarea>
                    </div>
                </form>
                
                <div class="flex space-x-3 mt-6 pt-4 border-t border-gray-200">
                    <button onclick="hideRejectionModal()" 
                            class="flex-1 px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors duration-200">
                        Cancel
                    </button>
                    <button onclick="submitRejection()" 
                            id="rejection-submit-btn"
                            class="flex-1 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors duration-200">
                        Reject Job
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
