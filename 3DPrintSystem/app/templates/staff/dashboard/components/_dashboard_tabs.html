<!-- Dashboard Status Tabs -->
<nav class="tab-nav" id="status-tabs" aria-label="Job status navigation">
    {% for tab_status, config in tabs.items() %}
    <a href="{{ url_for('dashboard.index', status=tab_status) }}" 
       data-status="{{ tab_status }}"
       class="tab-item {% if current_status == tab_status %}tab-item--active{% else %}tab-item--inactive{% endif %}"
       aria-current="{% if current_status == tab_status %}page{% else %}false{% endif %}">
        <span>{{ config.title }}</span>
        <span class="tab-badge {% if current_status == tab_status %}tab-badge--active{% else %}tab-badge--inactive{% endif %}">
            {{ stats[config.stat_key] or 0 }}
        </span>
    </a>
    {% endfor %}
</nav>
